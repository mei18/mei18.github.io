<text transform="matrix(1 0 0 1 668.7725 429.4512)"><tspan x="0" y="0" font-family="'Papyrus'" font-size="22">En un planeta muy lejana llamada </tspan><tspan x="-23.386" y="26.4" font-family="'Papyrus'" font-size="22">ShēngHuó (vida) vivían los habitantes </tspan><tspan x="-10.581" y="52.8" font-family="'Papyrus'" font-size="22">Xīwàng  (esperanza), pero  hubo un</tspan><tspan x="-39.515" y="79.2" font-family="'Papyrus'" font-size="22">día en donde unos invasores llegaron a su</tspan><tspan x="-37.334" y="105.6" font-family="'Papyrus'" font-size="22">planeta para obtener los 4 elementos. Ya</tspan><tspan x="-41.1" y="132" font-family="'Papyrus'" font-size="22">que este poder si se llegara a utilizar de la </tspan><tspan x="-34.144" y="158.4" font-family="'Papyrus'" font-size="22">forma incorrecta podría destruir a todos</tspan><tspan x="101.449" y="184.8" font-family="'Papyrus'" font-size="22">los planetas.</tspan><tspan x="-36.078" y="237.6" font-family="'Papyrus'" font-size="22">Ahora la única manera para sobrevivir es </tspan><tspan x="-29.772" y="264" font-family="'Papyrus'" font-size="22">adquirir los 4 elementos en el santuario </tspan><tspan x="-52.75" y="290.4" font-family="'Papyrus'" font-size="22">de la Chúndù (pureza), pero para obtenerlo</tspan><tspan x="-42.147" y="316.8" font-family="'Papyrus'" font-size="22">tenía que ir el Xīwàng más puro del mundo.</tspan><tspan x="-18.998" y="369.6" font-family="'Papyrus'" font-size="22">Entonces fue así como el Xīwàng  más</tspan><tspan x="-21.098" y="396" font-family="'Papyrus'" font-size="22">puro se armó de valor para salvar a su</tspan><tspan x="-34.649" y="422.4" font-family="'Papyrus'" font-size="22">planeta y a sus amigos y tratar de vencer</tspan><tspan x="89.117" y="448.8" font-family="'Papyrus'" font-size="22">a los invasores!</tspan></text>
