<text transform="matrix(1.0683 0 0 1 669.2539 428.3086)"><tspan x="0" y="0" font-family="'Papyrus'" font-size="20.784">En un planeta muy lejana llamada </tspan><tspan x="-22.093" y="24.941" font-family="'Papyrus'" font-size="20.784">ShēngHuó (vida) vivían los habitantes </tspan><tspan x="-9.996" y="49.882" font-family="'Papyrus'" font-size="20.784">Xīwàng  (esperanza), pero  hubo un</tspan><tspan x="-37.331" y="74.823" font-family="'Papyrus'" font-size="20.784">día en donde unos invasores llegaron a su</tspan><tspan x="-35.271" y="99.764" font-family="'Papyrus'" font-size="20.784">planeta para obtener los 4 elementos. Ya</tspan><tspan x="-38.828" y="124.704" font-family="'Papyrus'" font-size="20.784">que este poder si se llegara a utilizar de la </tspan><tspan x="-32.257" y="149.645" font-family="'Papyrus'" font-size="20.784">forma incorrecta podría destruir a todos</tspan><tspan x="95.842" y="174.586" font-family="'Papyrus'" font-size="20.784">los planetas.</tspan><tspan x="-34.083" y="224.468" font-family="'Papyrus'" font-size="20.784">Ahora la única manera para sobrevivir es </tspan><tspan x="-28.126" y="249.409" font-family="'Papyrus'" font-size="20.784">adquirir los 4 elementos en el santuario </tspan><tspan x="-49.834" y="274.35" font-family="'Papyrus'" font-size="20.784">de la Chúndù (pureza), pero para obtenerlo</tspan><tspan x="-17.983" y="299.291" font-family="'Papyrus'" font-size="20.784">tenía que ir los 4 Xīwàng más puro del</tspan><tspan x="-15.522" y="324.231" font-family="'Papyrus'" font-size="20.784">mundo de cada color que representa</tspan><tspan x="84.461" y="349.172" font-family="'Papyrus'" font-size="20.784">cada elemento.</tspan><tspan x="-37.189" y="399.054" font-family="'Papyrus'" font-size="20.784">Entonces fue así como trataron de salvar </tspan><tspan x="-20.865" y="423.995" font-family="'Papyrus'" font-size="20.784">a su planeta y a sus amigos y tratar de</tspan><tspan x="51.315" y="448.936" font-family="'Papyrus'" font-size="20.784">vencer a los invasores!</tspan></text>
