<text transform="matrix(1 0 0 1 643.1846 461.4512)"><tspan x="0" y="0" font-family="'Papyrus'" font-size="22">En una tierra lejana llamada ShēngHuó</tspan><tspan x="-22.285" y="26.4" font-family="'Papyrus'" font-size="22">vivían los habitantes Xīwàng , pero  hubo un</tspan><tspan x="-16.908" y="52.8" font-family="'Papyrus'" font-size="22">día en donde unos invasores invadieron su</tspan><tspan x="-11.747" y="79.2" font-family="'Papyrus'" font-size="22">planeta para obtener los 4 elementos. Ya</tspan><tspan x="-22.167" y="105.6" font-family="'Papyrus'" font-size="22">que este le daba el poder de destruir todos</tspan><tspan x="-21.114" y="132" font-family="'Papyrus'" font-size="22">los planetas y ser el único planeta con vida.</tspan><tspan x="-10.49" y="184.8" font-family="'Papyrus'" font-size="22">Ahora la única manera para sobrevivir es </tspan><tspan x="-4.184" y="211.2" font-family="'Papyrus'" font-size="22">adquirir los 4 elementos en el santuario </tspan><tspan x="-7.874" y="237.6" font-family="'Papyrus'" font-size="22">de la Chúndù, pero para obtenerlo tenía</tspan><tspan x="9.99" y="264" font-family="'Papyrus'" font-size="22">que ir el Xīwàng más puro del mundo.</tspan><tspan x="6.59" y="316.8" font-family="'Papyrus'" font-size="22">Entonces fue así como el Xīwàng  más</tspan><tspan x="4.49" y="343.2" font-family="'Papyrus'" font-size="22">puro se armó de valor para salvar a su</tspan><tspan x="-9.061" y="369.6" font-family="'Papyrus'" font-size="22">planeta y a sus amigos y tratar de vencer</tspan><tspan x="114.705" y="396" font-family="'Papyrus'" font-size="22">a los invasores!</tspan></text>
